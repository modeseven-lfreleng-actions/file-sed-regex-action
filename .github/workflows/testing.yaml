# Action test/validation workflow
name: "Test GitHub Action ðŸ§ª"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: {}

jobs:
  ### Test the GitHub Action in this Repository ###
  tests:
    name: "Action Testing"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Perform setup prior to running test(s)
      - name: "Checkout sample project repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: "lfreleng-actions/test-python-project"
          path: "test-python-project"

      - name: "Run Action: ${{ github.repository }}"
        uses: ./
        with:
          flags: "-i -E"
          regex: 's:^version =.*$:version = 0.0.2:'
          path: "test-python-project/pyproject.toml"

      # Second time for a non-existent file, but override failure
      - name: "Run Action: ${{ github.repository }}"
        uses: ./
        with:
          flags: "-i -E"
          regex: 's:^version =.*$:version = 0.0.2:'
          path: "no-file-here"
          no_fail: "true"
